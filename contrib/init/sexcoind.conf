description "Bitcoin Core Daemon"

start on runlevel [2345]
stop on starting rc RUNLEVEL=[016]

env SEXCOIND_BIN="/usr/bin/sexcoind"
env SEXCOIND_USER="sexcoin"
env SEXCOIND_GROUP="sexcoin"
env SEXCOIND_PIDDIR="/var/run/sexcoind"
# upstart can't handle variables constructed with other variables
env SEXCOIND_PIDFILE="/var/run/sexcoind/sexcoind.pid"
env SEXCOIND_CONFIGFILE="/etc/sexcoin/sexcoin.conf"
env SEXCOIND_DATADIR="/var/lib/sexcoind"

expect fork

respawn
respawn limit 5 120
kill timeout 60

pre-start script
    # this will catch non-existent config files
    # bitcoind will check and exit with this very warning, but it can do so
    # long after forking, leaving upstart to think everything started fine.
    # since this is a commonly encountered case on install, just check and
    # warn here.
    if ! grep -qs '^rpcpassword=' "$SEXCOIND_CONFIGFILE" ; then
        echo "ERROR: You must set a secure rpcpassword to run bitcoind."
        echo "The setting must appear in $SEXCOIND_CONFIGFILE"
        echo
        echo "This password is security critical to securing wallets "
        echo "and must not be the same as the rpcuser setting."
        echo "You can generate a suitable random password using the following"
        echo "command from the shell:"
        echo
        echo "bash -c 'tr -dc a-zA-Z0-9 < /dev/urandom | head -c32 && echo'"
        echo
        echo "It is also recommended that you also set alertnotify so you are "
        echo "notified of problems:"
        echo
        echo "ie: alertnotify=echo %%s | mail -s \"Bitcoin Alert\"" \
            "admin@foo.com"
        echo
        exit 1
    fi

    mkdir -p "$SEXCOIND_PIDDIR"
    chmod 0755 "$SEXCOIND_PIDDIR"
    chown $SEXCOIND_USER:$SEXCOIND_GROUP "$SEXCOIND_PIDDIR"
    chown $SEXCOIND_USER:$SEXCOIND_GROUP "$SEXCOIND_CONFIGFILE"
    chmod 0660 "$SEXCOIND_CONFIGFILE"
end script

exec start-stop-daemon \
    --start \
    --pidfile "$SEXCOIND_PIDFILE" \
    --chuid $SEXCOIND_USER:$SEXCOIND_GROUP \
    --exec "$SEXCOIND_BIN" \
    -- \
    -pid="$SEXCOIND_PIDFILE" \
    -conf="$SEXCOIND_CONFIGFILE" \
    -datadir="$SEXCOIND_DATADIR" \
    -disablewallet \
    -daemon

